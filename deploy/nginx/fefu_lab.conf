server {
    listen 80;
    server_name _;  # Можно заменить на ваш IP или домен
    
    # Логи
    access_log /var/log/nginx/fefu_lab_access.log;
    error_log /var/log/nginx/fefu_lab_error.log;
    
    # Статические файлы
    location /static/ {
        alias /var/www/fefu_lab/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Медиа файлы
    location /media/ {
        alias /var/www/fefu_lab/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Основное приложение через Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 75s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к служебным файлам
    location ~ /(README\.md|requirements\.txt|\.env) {
        deny all;
        access_log off;
        log_not_found off;
    }
}